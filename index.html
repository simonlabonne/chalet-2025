<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalet 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex items-center justify-center w-screen h-screen">
        <div>
            <div class="flex items-center justify-center">
                <h1 class="text-8xl">üè†üèí</h1>
            </div>
            <div class="flex items-center justify-center mt-10">
                <p class="text-6xl font-bold" id="countdown">
                    25 septembre 2025, 17 h
                </p>
            </div>
        </div>
    </div>
    <script>
        const countDownDate = new Date("September 25, 2025 17:00:00 EST").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = (hours < 10 ? '0' + hours : hours) + ":" + (minutes < 10 ? '0' + minutes : minutes) + ":" + (seconds < 10 ? '0' + seconds : seconds);
        }, 1000);
    </script>
</body>
</html>
